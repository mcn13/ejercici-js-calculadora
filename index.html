<body>

    <h1>CALCULADORA</h1>

    <hr>

    <table class="calculadora">

        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button type="button" onclick="dividir();">/</button></td>
            <td><button type="button" onclick="multiplicar();">X</button></td>
            <td><button type="button" onclick="restar()";>-</button></td>
            <td><button type="button" onclick="sumar();">+</button></td>
        </tr>
        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button id="undo">«</button></td>
        </tr>
        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button id="limp">C</button></td>
        </tr>
        
        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td><button id="resu">=</button></td>
        </tr>

        <tr>
            <td><button id="coma">,</button></td>
            <td><button id="btn0">0</button></td>            
        </tr>

    </table>
